<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="static/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Tweets Analyzer
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="static/css/bootstrap-ui.css" rel="stylesheet" />
  <link href="static/css/index.css?v=1.2.0" rel="stylesheet" />
</head>

<body class="">
<form action="/" method="POST" id="myForm">
  <div class="wrapper ">
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg fixed-top navbar-transparent  bg-primary  navbar-absolute">
        <a class="navbar-brand" href="#pablo">GiG - Tweet Analyzer</a>
      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-lg">
        <canvas id="bigDashboardChart"></canvas>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-chart">
              <div class="card-header">
                <h5 class="card-category">User</h5>
                <h4 class="card-title">Search</h4>
              </div>
                <div class="card-body">
                  &nbsp;
                  <div class="abc" style="font-family: Montserrat; " >
                  Select the Topic:
                  <select id="topic" name="topic">
                    <option value="environment">environment</option>
                    <option value="crime">crime</option>
                    <option value="politics">politics</option>
                    <option value="infra">infra</option>
                    <option value="socialunrest">social unrest</option>
                  </select>
                  &nbsp;
                    Select the City:
                    <select id="city" name="city">
                      <option value="New York City">New York City</option>
                      <option value="New Delhi">New Delhi</option>
                      <option value="Mexico City">Mexico City</option>
                      <option value="Paris">Paris</option>
                      <option value="Bangkok">Bangkok</option>
                    </select>
                  &nbsp;
                  Enter search term:
                  <input type="text" name="query" value="">
                  &nbsp;
                  <button type="submit" id="submit" name="submit">Search</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="static/js/core/jquery.min.js"></script>
  <script src="static/js/core/popper.min.js"></script>
  <script src="static/js/core/bootstrap.min.js"></script>
  <script src="static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="static/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="static/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="static/js/dashboard-ui.js?v=1.2.0" type="text/javascript"></script>
</form>
</body>

</html>
